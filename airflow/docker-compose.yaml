# Airflow Docker setup (modular: DAGs here, pipeline code in data-pipeline/)
# One-time: bash setup.sh
# Start:    docker compose up
# Stop:     docker compose down
# See: https://airflow.apache.org/docs/apache-airflow/stable/howto/docker-compose/index.html

x-airflow-common: &airflow-common
  image: apache/airflow:2.7.0-python3.10
  environment: &airflow-common-env
    REPO_ROOT: /workspace
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__FERNET_KEY: ""
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"
    AIRFLOW__CORE__LOAD_DEFAULT_CONNECTIONS: "false"
    AIRFLOW__API__AUTH_BACKENDS: "airflow.api.auth.backend.basic_auth"
    _PIP_ADDITIONAL_REQUIREMENTS: ${_PIP_ADDITIONAL_REQUIREMENTS:- pandas numpy scipy soundfile librosa pyyaml great-expectations requests tqdm checksumdir dvc dvc-gs google-genai }
    # DVC + GCS: set in airflow/.env (DVC_GCS_BUCKET=your-bucket, GOOGLE_APPLICATION_CREDENTIALS path)
    GOOGLE_APPLICATION_CREDENTIALS: ${GOOGLE_APPLICATION_CREDENTIALS:-/opt/airflow/.secrets/gcp-dvc-key.json}
    DVC_GCS_BUCKET: ${DVC_GCS_BUCKET:-}
    # Alerts (optional): email on failure + Slack webhook
    ALERT_EMAIL: ${ALERT_EMAIL:-}
    SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL:-}
    # SMTP for email_on_failure (optional; set in .env to enable)
    AIRFLOW__SMTP__SMTP_HOST: ${AIRFLOW__SMTP__SMTP_HOST:-}
    AIRFLOW__SMTP__SMTP_PORT: ${AIRFLOW__SMTP__SMTP_PORT:-587}
    AIRFLOW__SMTP__SMTP_USER: ${AIRFLOW__SMTP__SMTP_USER:-}
    AIRFLOW__SMTP__SMTP_PASSWORD: ${AIRFLOW__SMTP__SMTP_PASSWORD:-}
    AIRFLOW__SMTP__SMTP_MAIL_FROM: ${AIRFLOW__SMTP__SMTP_MAIL_FROM:-}
    AIRFLOW__SMTP__SMTP_STARTTLS: ${AIRFLOW__SMTP__SMTP_STARTTLS:-true}
    AIRFLOW__SMTP__SMTP_SSL: ${AIRFLOW__SMTP__SMTP_SSL:-false}
  user: "${AIRFLOW_UID:-50000}:0"
  volumes:
    - ./dags:/opt/airflow/dags
    - ..:/workspace
    - ../data-pipeline/scripts:/opt/airflow/scripts
    - ../data-pipeline/config:/opt/airflow/config
    - ../data-pipeline/logs:/opt/airflow/logs
    - airflow-logs:/opt/airflow/airflow_logs
    - ./.secrets:/opt/airflow/.secrets # FIXED: was ./airflow/.secrets
  depends_on: &airflow-common-depends-on
    postgres:
      condition: service_healthy

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-init:
    <<: *airflow-common
    command:
      - bash
      - -c
      - |
        airflow db migrate
        airflow users create --username "$${_AIRFLOW_WWW_USER_USERNAME:-airflow}" --firstname Admin --lastname User --role Admin --email admin@example.com --password "$${_AIRFLOW_WWW_USER_PASSWORD:-airflow}" || true
    environment:
      <<: *airflow-common-env
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
    volumes:
      - ./dags:/opt/airflow/dags
      - ..:/workspace
      - ../data-pipeline/scripts:/opt/airflow/scripts
      - ../data-pipeline/config:/opt/airflow/config
      - ../data-pipeline/logs:/opt/airflow/logs
      - airflow-logs:/opt/airflow/airflow_logs
      - ./.secrets:/opt/airflow/.secrets # FIXED: was ./airflow/.secrets
    user: "${AIRFLOW_UID:-50000}:0"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres-db-volume:
  airflow-logs:
